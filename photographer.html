<!DOCTYPE html>
<html>
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" alt="Fisheye Home page">
      <img src="assets/images/logo.png" class="logo" />
    </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button  class="contact_button" alt="“Contact Me”"  onclick="displayModal()">Contactez-moi</button>
      </div>

      <div class="custom-select">
        <p>Triez par :</p>
        <div class="filter"> 
        <div class="dropdown">
            <button class="btn_drop" type="button" role="button" aria-haspopup="listbox" aria-expanded="false" aria-controls="filter-options" aria-label="Sort by">
                <span id="current_filter">Popularité</span>
                <span class="fa-solid fa-chevron-down" aria-hidden="true"></span>
            </button>
            <ul class="dropdown_content" aria-hidden="true">
                <li role="option">
                    <button type="button" tabindex="-1" aria-label="Sort by title" data-sort="Titre">Titre</button>
                </li>
                <li role="option">
                    <button type="button" tabindex="-1" aria-label="Sort by date" data-sort="Date">Date</button>
                </li>
                <li role="option">
                    <button type="button" tabindex="-1" aria-label="Sort by popularity" data-sort="Popularité">Popularité</button>
                </li>
            </ul>
        </div>
        </div>
    </div>
    

      <div class="photographe-main">
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi </h2>
          <img src="assets/icons/close.svg" alt="“Close Contact form” " onclick="closeModal()" />
        </header>
				<form>
          <div>
            <label for="first-name">Prénom</label>
            <input id="first-name" aria-label="Prénom" />
        </div>
          <div>
            <label for="first-name">Nom</label>
            <input id="first-name" aria-label="Nom" />
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" aria-label="Email" />
        </div>
        <div>
            <label for="message">Votre Message</label>
            <textarea id="message" aria-label="Votre Message"></textarea>
        </div>
        <button class="contact_button_submit" aria-label= "Send" >Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/templates/photographer-information.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/filter.js"></script>
  </body>
</html>
